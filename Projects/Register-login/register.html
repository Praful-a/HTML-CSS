<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Login And Registration Form - Easy Tutorials</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div class="btn"></div>
          <button type="button" name="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" name="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="images/fb.png" alt="facebook">
          <img src="images/tw.png" alt="twitter">
          <img src="images/gp.png" alt="google">
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" name="button" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
          <button type="submit" name="button" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      var x = document.getElementById("login")
      var y = document.getElementById("register")
      var z = document.getElementById("btn")

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }

    </script>
  </body>
</html>
