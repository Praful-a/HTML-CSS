<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anchor Tag</title>
    <link rel="stylesheet"
          type="text/css"
          href="index_screen.css">
    <link rel="stylesheet" 
          type="text/css"
          href="index_print.css"
          media = "print">
</head>
<body>
    <h1>
        Welcome to
        <a href="https://www.geeksforgeeks.org/">GeeksforGeeks</a>
    </h1>
    <p>Click on the image to open web page.</p>
    <a href="https://www.geeksforgeeks.org/">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/gfg1-11.png" width=300 height="250"></a>
    <h2>This is anchor Tag</h2>

    <p>Click on image to download</p>
    <p>
        <a href="
        https://media.geeksforgeeks.org/wp-content/uploads/20190221234751/geeksforgeeks-logo1.png" 
                       download>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20190221234751/geeksforgeeks-logo1.png" 
        alg="gfg" width="500" height="200">
        </a>
    </p>
    <center>
        <h1>GeeksforGeeks</h1>
        <h2>HTML <a> hreflang Attribute</h2>
        <p>welcome to 
            <a href="http://www.example.com:4097/test.htm#part2" 
                id = "gfg"
                rel = "nofollow"
                hreflang = "en-us"
                target = "_self">GeeksforGeeks
            </a>
        </p>
    </center>
    <center>
        <h1>Media attribute</h1>
        <p><a href="comment.html" target="_blank">Click here</a></p>
    </center>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20190227165729/area11.png"
    alt="alt_attribute" width="300" height="119"
    class="aligncenter" usemap="#shapemap"/>
    <map name="shapemap">
        <area shape="poly" coords="59, 31, 28, 83, 91, 83" href=
        "https://media.geeksforgeeks.org/wp-content/uploads/20190227165729/area11.png"
         alt="Triangle">

         <area shape="circle" coords="155, 56, 26" href=
         "https://media.geeksforgeeks.org/wp-content/uploads/20190227165934/area3.png"
                 alt="Circle">

         <area shape="rect" coords="224, 30, 276, 82" href=
         "https://media.geeksforgeeks.org/wp-content/uploads/20190227165729/area11.png"
          alt="Square">
    </map>
    <h2>HTML Input name Attributes</h2>
    <form id="myGeeks">
        <input type="text"
            id="text_id"
            name="geeks"
            pattern="[A-Za-z]{3}"
            value="Mark Zukerburg">
    </form>
    <br>
    <h3>HTML type Attribute</h3>
    <form action="#" method="get">
        Username: <input type="text" name="uname">
        <br><br>
        Password: <input type="password" name="pwd">
        <br><br>
        <button type="submit" value="submit">
            Submit
        </button>
        <button type="reset" value=reset>Reset</button>
    </form>
</body>
</html>
